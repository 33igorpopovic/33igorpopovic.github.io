<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guitar World | Kontakt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Guitar World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
                        <li class="nav-item"><a class="nav-link" href="proizvodi.html">Proizvodi</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5">
            <div class="container">
            <h2 class="text-center mb-4">Kontaktirajte nas</h2>
            <div class="row">
                <div class="col-md-6 mb-5">
                    <form method="POST" action="https://formspree.io/f/xjkrrdew">
                        <div class="mb-3">
                            <label for="ime" class="form-label">Ime i prezime</label>
                            <input type="text" class="form-control" id="ime" name="ime" placeholder="Vaše ime" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email adresa</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="ime@primer.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="poruka" class="form-label">Poruka</label>
                            <textarea class="form-control" id="poruka" name="poruka" rows="5" placeholder="Unesite poruku..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-zoom">Pošalji poruku</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <h5>Adresa</h5>
                    <p>Guitar World d.o.o<br>Ulica Gitarska 12<br>11000 Beograd</p>

                    <h5>Telefon</h5>
                    <p>+381 11 123 4567</p>

                    <h5>Radno vreme</h5>
                    <p>Pon – Pet: 09:00 – 18:00<br>Subota: 10:00 – 14:00<br>Nedeljom ne radimo</p>

                    <h5>Mapa</h5>
                    <div class="ratio ratio-16x9">
                        <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.180536310221!2d20.45689361554682!3d44.817813779098894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7ab4a5b5cf07%3A0x505c219cefa0a1f6!2sBeograd!5e0!3m2!1ssr!2srs!4v1700000000000!5m2!1ssr!2srs"
                        width="100" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2025 Guitar World. Sva prava zadržana.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
